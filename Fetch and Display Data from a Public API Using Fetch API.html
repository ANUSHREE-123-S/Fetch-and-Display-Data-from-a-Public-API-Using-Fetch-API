<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Users - Task 7</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #reloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #reloadBtn:hover {
      background: #0056b3;
    }

    #userContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .user-card {
      background: white;
      padding: 15px;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-card h3 {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <h1>User Data (Fetched from API)</h1>

  <button id="reloadBtn">Reload Data</button>

  <div id="userContainer">Loading...</div>


  <script>
    const userContainer = document.getElementById("userContainer");
    const reloadBtn = document.getElementById("reloadBtn");

    async function fetchUsers() {
      userContainer.innerHTML = "Loading...";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        if (!response.ok) {
          throw new Error("Network error");
        }

        const users = await response.json();
        displayUsers(users);

      } catch (error) {
        userContainer.innerHTML = `
          <p style="color:red; text-align:center;">Failed to load data. Check internet connection.</p>
        `;
      }
    }

    function displayUsers(users) {
      userContainer.innerHTML = "";

      users.forEach(user => {
        const card = document.createElement("div");
        card.classList.add("user-card");

        card.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Address:</strong> ${user.address.street},  
          ${user.address.city} - ${user.address.zipcode}</p>
        `;

        userContainer.appendChild(card);
      });
    }

    reloadBtn.addEventListener("click", fetchUsers);

    // Initial fetch
    fetchUsers();
  </script>

</body>
</html>
